type User @collection(name: "users") @generateUDFResolvers {
  firstName: String!
  lastName: String!
  email: String! @unique
  doc: String! @unique
  password: String
  birthday: Date
  roles: [UserRole]
  createdAt: Date!
  updatedAt: Date!
  deletedAt: Date
}

type Contact @collection(name: "contacts") @generateUDFResolvers {
  fullName: String!
  email: String!
  message: String!
  createdAt: Date!
  updatedAt: Date!
  deletedAt: Date
}

enum UserRole {
  USER
  ADMIN
}

type Domain @collection(name: "domains") {
  url: String! @unique
  owner: User!
  billingUser: User!
  techUser: User!
  expires: Date!
  createdAt: Date!
  updatedAt: Date!
  deletedAt: Date
}

type DomainCategory @collection(name: "domains_category") @generateUDFResolvers {
  name: String! @unique
  createdAt: Date!
  updatedAt: Date!
  deletedAt: Date
}

type Log @collection(name: "logs") @generateUDFResolvers {
  user: ID
  type: String!
  message: String!
  createdAt: Date!
  updatedAt: Date!
  deletedAt: Date
}

type Query {
  findUserByEmail(email: String!): User @resolver(name: "findUserByEmail")
}
